<!DOCTYPE html>
<html>
<head>
  <title>Sensor Data</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <h1>Sensor Data</h1>
  <div id="data"></div>
  <table>
    <tr>
        <th>ID</th>
        <td id="id"></td>
		<td id="id-average"></td>
    </tr>
    <tr>
        <th>Temperature</th>
        <td id="temperature"></td>
		<td id="temperature-average"></td>
    </tr>
    <tr>
        <th>Pressure</th>
        <td id="pressure"></td>
		<td id="pressure-average"></td>
    </tr>
    <tr>
        <th>Humidity</th>
        <td id="humidity"></td>
		<td id="humidity-average"></td>
    </tr>
    <tr>
        <th>Light</th>
        <td id="light"></td>
		<td id="light-average"></td>
    </tr>
    <tr>
        <th>Oxidised</th>
        <td id="oxidised"></td>
		<td id="oxidised-average"></td>
    </tr>
    <tr>
        <th>Reduced</th>
        <td id="reduced"></td>
		<td id="reduced-average"></td>
    </tr>
    <tr>
        <th>NH3</th>
        <td id="nh3"></td>
		<td id="nh3-average"></td>
    </tr>
    <tr>
        <th>PM1</th>
        <td id="pm1"></td>
		<td id="pm1-average"></td>
    </tr>
    <tr>
        <th>PM25</th>
        <td id="pm25"></td>
		<td id="pm25-average"></td>
    </tr>
    <tr>
        <th>PM10</th>
        <td id="pm10"></td>
		<td id="pm10-average"></td>
    </tr>
  </table>
  <script src="script.js"></script>
  
  <footer>
    <p>Raspberry Pi Air Quality Sensor</p>
  </footer>
</body>
</html>
